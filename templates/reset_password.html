<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
/* ====== General Styles ====== */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #00bcd4, #00796b); overflow: hidden; position: relative; }

/* Floating background circles */
.circle { position: absolute; border-radius: 50%; opacity: 0.15; animation: float 10s infinite ease-in-out alternate; }
.circle1 { width: 200px; height: 200px; top: -50px; left: -50px; background: #fff; }
.circle2 { width: 300px; height: 300px; bottom: -100px; right: -80px; background: #000; animation-duration: 12s; }

/* Container */
.container {
    width: 400px; max-width: 95%; background: #fff; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px;
    transition: height 0.5s ease;
    position: relative;
}

/* Titles */
h2 { text-align: center; color: #00796b; margin-bottom: 20px; font-size: 1.8rem; }

/* Input container with toggle */
.input-group {
    position: relative; width: 100%; margin-bottom: 12px;
}
input[type="password"], input[type="text"] {
    width: 100%; padding: 10px 45px 10px 15px; border-radius: 25px; border: 2px solid #ddd; outline: none;
    transition: 0.3s; font-size: 0.95rem;
}
input:focus { border-color: #00bcd4; box-shadow: 0 0 6px rgba(0,188,212,0.3); }

/* Toggle button inside input */
.toggle-password {
    position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
    background: none; border: none; cursor: pointer; font-size: 1.1rem; color: #555;
}
.toggle-password:hover { color: #00796b; }

/* Buttons */
button.submit-btn { width: 100%; padding: 12px; border: none; border-radius: 25px;
    background: linear-gradient(45deg, #00bcd4, #00796b); color: #fff; font-weight: bold; font-size: 1rem; cursor: pointer; margin-bottom: 10px; transition: 0.3s; }
button.submit-btn:hover { opacity: 0.9; transform: translateY(-2px); }

/* Flash messages */
.flash { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 20px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 9999; color: #fff; opacity: 1; font-weight: bold; text-align: center; min-width: 200px; }
.flash-success { background: #4CAF50; }
.flash-danger { background: #f44336; }
.flash-warning { background: #ff9800; }

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}

/* Responsive */
@media(max-width: 768px) {
    .container { width: 90%; padding: 20px; }
}
</style>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    // Redirect if password reset successful
    const successMsg = document.querySelector('.flash-success, .text-green-600');
    if(successMsg && successMsg.textContent.includes("Password changed successfully")) {
      setTimeout(() => {
        window.location.href = '{{ url_for("login") }}';
      }, 3000);
    }

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.previousElementSibling;
        if (input.type === "password") {
          input.type = "text";
          btn.innerHTML = '<i class="fa fa-eye-slash"></i>';
        } else {
          input.type = "password";
          btn.innerHTML = '<i class="fa fa-eye"></i>';
        }
      });
    });
  });

  // Auto hide flash messages
  setTimeout(() => {
      document.querySelectorAll('.flash').forEach(msg => {
          msg.style.opacity = 0;
          setTimeout(() => { msg.remove(); }, 500);
      });
  }, 2000);
</script>
</head>
<body>

<!-- Floating circles -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>

<div class="container">
  <h2>Reset Password</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %} 
      <div class="flash flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <div class="input-group">
      <input type="password" name="password" placeholder="New Password" required>
      <button type="button" class="toggle-password"><i class="fa fa-eye"></i></button>
    </div>
    <div class="input-group">
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="button" class="toggle-password"><i class="fa fa-eye"></i></button>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

</div>

</body>
</html>
