<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Result</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* ===== General Reset ===== */
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Montserrat', sans-serif; }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #00bcd4, #00796b);
    color: #111827;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  /* Floating Circles */
  .circle { position:absolute; border-radius:50%; opacity:0.15; animation: float 10s infinite ease-in-out alternate; }
  .circle1 { width:200px; height:200px; top:-50px; left:-50px; background:#fff; }
  .circle2 { width:300px; height:300px; bottom:-100px; right:-80px; background:#000; animation-duration:12s; }
  @keyframes float { from { transform: translateY(0); } to { transform: translateY(30px); } }

  /* Card Layout */
  .result-card {
    background:#fff;
    border-radius:20px;
    padding:40px 30px;
    width:100%;
    max-width:500px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    position:relative;
    z-index:1;
    text-align:center;
    transition: transform 0.3s, background 0.3s, color 0.3s;
  }
  .result-card:hover { transform: translateY(-5px); }

  /* Header */
  h1 { 
    font-size:32px;
    font-weight:700;
    color:#00796b;
    margin-bottom:20px;
  }

  /* Username and Score */
  .username { color:#00796b; font-weight:700; }
  .score { font-size:28px; font-weight:700; color:#00bcd4; margin-bottom:25px; }

  /* Buttons */
  .btn {
    display:block;
    width:100%;
    margin:8px 0;
    padding:12px 20px;
    font-weight:700;
    border-radius:25px;
    text-decoration:none;
    color:#fff;
    transition:0.3s;
    text-align:center;
  }
  .btn-purple { background: linear-gradient(45deg, #00bcd4, #00796b); }
  .btn-purple:hover { opacity:0.9; transform: translateY(-2px); }
  .btn-blue { background: linear-gradient(45deg, #1976d2, #0dab93); }
  .btn-blue:hover { opacity:0.9; transform: translateY(-2px); }

  /* Fade-in Animation */
  .fade-in { opacity:0; transform: translateY(20px); animation: fadeInMoveUp 0.6s forwards; }
  @keyframes fadeInMoveUp {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
  }

  /* Dark mode (optional) */
  body.dark { background:#121212; color:#fff; }
  body.dark .result-card { background:#1e1e1e; color:#fff; }
  body.dark .username { color:#0dab93; }
  body.dark .score { color:#00bcd4; }
</style>
</head>
<body>
  <!-- Floating Circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="result-card fade-in">
    <h1>Quiz Completed ðŸŽ‰</h1>
    <p class="username">Hi, {{ username }}!</p>
    <p class="score">Your Score: {{ score }}</p>

    <a href="{{ url_for('student_dashboard') }}" class="btn btn-purple">Back to Dashboard</a>
    <a href="becomputer" class="btn btn-blue">Play Another Level</a>
  </div>
</body>
</html>
