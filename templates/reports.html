<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Quiz Reports</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0e0e0);
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Quiz Reports</h2>

    {% if reports %}
    <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Score</th>
      <th>Submitted At</th>
    </tr>
  </thead>
  <tbody>
    {% for report in reports %}
    <tr>
      <td>{{ report.id }}</td>
      <td>{{ report.username }}</td>
      <td>{{ report.score }}</td> <!-- Make sure this is here -->
      <td>{{ report.submitted_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

    {% else %}
    <p style="text-align: center;">No reports available yet.</p>
    {% endif %}

    <a class="back-link" href="/admin">‚Üê Back to Admin Dashboard</a>
</body>
</html>
